<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      margin: 0 auto;
      display: block;
      margin-top: 20%;
    }
    table {
          border-collapse: collapse;
          width: 100%;
          margin-top: 20px;
        }
    
        th, td {
          text-align: left;
          padding: 8px;
          border-bottom: 1px solid #ddd;
        }
    
        th {
          background-color: rgb(230, 102, 82);
          color: white;
        }
    </style>
</head>
<body>
  <img src="C:\Users\personal\Documents\moni-africa-backend-test\frontend\form\contact-form-11\images\moni_image.jpg" alt="moni_africa_logo">
<h2 class="mb-5">moni.</h2> 
<form id="display">
  <label for="userId">User ID:</label>
  <input type="text" id="userId" name="userId" placeholder="enter user id"><br>
  <input type="submit" id="btn1" value="Search by ID"  class="btn btn-primary rounded-0 py-2 px-4">
  <input type="button" id="btn2" value="Display all" class="btn btn-primary rounded-0 py-2 px-4">
  </form>
	<table id="data-table">
		<thead>
			<tr>
        <th>User ID</th>
				<th>First name</th>
        <th>Last name</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody id ="tbody">
		</tbody>
	</table>
  <script>
		document.getElementById("btn1").addEventListener("click", displayById);
    document.getElementById("btn2").addEventListener("click", displayAll);

    async function displayById(event) {
      event.preventDefault();
      const userId = document.getElementById("userId").value;    
      console.log(userId)
      const response = await fetch(`http://localhost:8000/api/users/${userId}`)
      const data = await response.json();
			console.log(data);
      user = data.user
      const tableBody = document.querySelector('#data-table tbody');
      document.getElementById('tbody').innerHTML = '';
      const row = document.createElement('tr');
					row.innerHTML = `
            <td>${user.id}</td>
						<td>${user.fname}</td>
            <td>${user.lname}</td>
						<td>${user.email}</td>
					`;
					tableBody.appendChild(row);
    }

  async function displayAll(event) {
  try {
    event.preventDefault();
    const response = await fetch("http://localhost:8000/api/users/");
    const res = await response.json();
    console.log(res);
    const data = res.users;
    const tableBody = document.querySelector('#data-table tbody');
    document.getElementById('tbody').innerHTML = '';   
    if (data.length > 0) {
      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.id}</td>
          <td>${item.fname}</td>
          <td>${item.lname}</td>
          <td>${item.email}</td>
        `;
        tableBody.appendChild(row);
      });
    }
  } catch (error) {
    console.error(error);
  }
}



	</script>
</body>
</html>
